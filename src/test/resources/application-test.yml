spring:
  datasource:
    url: jdbc:h2:mem:crudboard-test;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_schema: PUBLIC

logging:
  level:
    org.flywaydb: debug
    org.springframework.jdbc.core: debug
