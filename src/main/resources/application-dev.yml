spring:
  datasource:
    url: jdbc:h2:file:./data/crudboard;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    locations: classpath:db/migration

app:
  security:
    admin:
      username: ${ADMIN_USERNAME}
      password: ${ADMIN_PASSWORD}
