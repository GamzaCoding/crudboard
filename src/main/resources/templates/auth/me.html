<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>crudboard | Auth Me</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container">
    <div class="card" id="card">
        <header>
            <div>
                <h1>내 인증 정보</h1>
                <div class="muted" id="subtext">/api/auth/me 결과를 화면으로 보여줍니다.</div>
            </div>
            <div class="actions">
                <a class="btn" href="/">홈</a>
                <a class="btn" href="/posts">게시글 목록</a>
            </div>
        </header>

        <div class="error" id="errorBox"></div>

        <section class="panel" id="mePanel" style="display:none;">
            <div><strong>id:</strong> <span id="meId">-</span></div>
            <div><strong>email:</strong> <span id="meEmail">-</span></div>
            <div><strong>role:</strong> <span id="meRole">-</span></div>
        </section>

        <section class="panel" id="guestPanel" style="display:none;">
            <div class="muted">로그인되지 않은 상태입니다.</div>
            <div class="row" style="justify-content:flex-start;">
                <a class="btn primary" href="/">로그인하러 가기</a>
            </div>
        </section>
    </div>
</div>

<script type="module" src="/js/pages/auth-me.page.js"></script>
</body>
</html>
